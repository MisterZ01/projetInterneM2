{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href=" {% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback'%} ">
  <!-- Font Awesome -->
  <link rel="stylesheet" href=" {% static 'plugins/fontawesome-free/css/all.min.css'%} ">
  <!-- Ionicons -->
  <link rel="stylesheet" href=" {% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'%} ">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href=" {% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%} ">
  <!-- iCheck -->
  <link rel="stylesheet" href=" {% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%} ">
  <!-- JQVMap -->
  <link rel="stylesheet" href=" {% static 'plugins/jqvmap/jqvmap.min.css'%} ">
  <!-- Theme style -->
  <link rel="stylesheet" href=" {% static 'dist/css/adminlte.min.css'%} ">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href=" {% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%} ">
  <!-- Daterange picker -->
  <link rel="stylesheet" href=" {% static 'plugins/daterangepicker/daterangepicker.css'%} ">
  <!-- summernote -->
  <link rel="stylesheet" href=" {% static 'plugins/summernote/summernote-bs4.min.css'%} ">
   <!-- DataTables -->
   <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css'%}">
   <link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css'%}">
   <link rel="stylesheet" href="{% static 'plugins/datatables-buttons/css/buttons.bootstrap4.min.css'%}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    {% include 'components/navbar.html' %}
    {% include 'components/aside.html' %}
    <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src=" {% static 'dist/img/AdminLTELogo.png'%} " alt="AdminLTELogo" height="60" width="60">
  </div>
      <!-- navbar -->


        <!-- content -->
    {% block content %}
    {% endblock %}
        <!-- footer -->
    {% include 'components/footer.html' %}




<!-- jQuery -->
<script src=" {% static 'plugins/jquery/jquery.min.js'%} "></script>
<!-- jQuery UI 1.11.4 -->
<script src=" {% static 'plugins/jquery-ui/jquery-ui.min.js'%} "></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src=" {% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%} "></script>
<!-- ChartJS -->
<script src=" {% static 'plugins/chart.js/Chart.min.js'%} "></script>
<!-- Sparkline -->
<script src=" {% static 'plugins/sparklines/sparkline.js'%} "></script>
<!-- JQVMap -->
<script src=" {% static 'plugins/jqvmap/jquery.vmap.min.js'%} "></script>
<script src=" {% static 'plugins/jqvmap/maps/jquery.vmap.usa.js'%} "></script>
<!-- jQuery Knob Chart -->
<script src=" {% static 'plugins/jquery-knob/jquery.knob.min.js'%} "></script>
<!-- daterangepicker -->
<script src=" {% static 'plugins/moment/moment.min.js'%} "></script>
<script src=" {% static 'plugins/daterangepicker/daterangepicker.js'%} "></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src=" {% static 'plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'%} "></script>
<!-- Summernote -->
<script src=" {% static 'plugins/summernote/summernote-bs4.min.js'%} "></script>
<!-- overlayScrollbars -->
<script src=" {% static 'plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%} "></script>
<!-- AdminLTE App -->
<script src=" {% static 'dist/js/adminlte.js'%} "></script>
<!-- AdminLTE for demo purposes -->
{% comment %} <script src=" {% static 'dist/js/demo.js'%} "></script> {% endcomment %}
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src=" {% static 'dist/js/pages/dashboard.js'%} "></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js'%}"></script>
<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js'%}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js'%}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js'%}"></script>
<script src="{% static 'plugins/jszip/jszip.min.js'%}"></script>
<script src="{% static 'plugins/pdfmake/pdfmake.min.js'%}"></script>
<script src="{% static 'plugins/pdfmake/vfs_fonts.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js'%}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js'%}"></script>
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
