{% extends 'components/master.html' %}
{% load static %}

{% block content %}


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Connectez)vous</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal"  method="POST" action="{% url 'login' %}">
            {% csrf_token %}
          <div class="card-body">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nom d'utilisateur </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="nom d'utilisateur" name="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" name="password">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck2">
                  <label class="form-check-label" for="exampleCheck2">Se souvenir de moi</label>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-info">Connexion</button>
            <button type="submit" class="btn btn-default float-right">Annuler</button>
          </div>
          <!-- /.card-footer -->
        </form>
    </div>
  </div>
  <!-- /.content-wrapper -->
{% endblock content %}
