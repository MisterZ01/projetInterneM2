{% extends 'components/master.html' %}
{% load static %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Enregistrement d'un panneau</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form  action="{% url 'Panneau_store' %}>
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label>Nom du panneau</label>
                  <input type="text" class="form-control" placeholder="Entrer nom du panneau ..." name="nom_panneau">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Longitude</label>
                  <input type="text" class="form-control" placeholder="Entrer longitude ..." name="longitude">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Latitude</label>
                  <input type="text" class="form-control" placeholder="Entrer latitude ..." name="latitude">
                </div>
              </div>
              
            </div>
            <div >
                <button type="submit" class="btn btn-primary">Enregister</button>
              </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% endblock content %}
